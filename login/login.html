<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- 공통스타일 -->
  <link href="../css/root.css" rel="stylesheet">
  <link href="../css/fonts/pretendard.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <!-- 로그인 스타일 -->
  <link href="login.css" rel="stylesheet">
  
  <title>로그인</title>
</head>
<body>
  <div id="wrap">
    <div class="login">
      <div>
        <h1 class="bold36 color-white">All That Art</h1>
        <div class="login-box">
          <div class="icon-title">
            <div>
              <div class="icon">
                <img src="../images/icons/group.svg" alt="">
              </div>
              <h2 class="bold13">로그인</h2>
            </div>
          </div>
          <div class="line2 bg-grayBlue96"></div>
          <div class="login-form">
            <div class="input-text">
              <label></label>
              <input type="text" placeholder="아이디">
            </div>
            <div class="input-text">
              <label></label>
              <input type="password" placeholder="비밀번호">
            </div>
            <button class="default rounded primary fill">로그인</button>
            <div class="group-button rectangle">
              <button class="extrasmall white">아이디 찾기</button>
              <button class="extrasmall white">비밀번호 찾기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="login-footer">
        <div class="group-button rectangle">
          <button class="extrasmall white">학원 가입 문의</button>
          <button class="extrasmall white">회사소개</button>
          <button class="extrasmall white">개인정보 처리방침</button>
          <button class="extrasmall white">이용약관</button>
        </div>
        <h6 class="regular10">Copyright ⓒ <span class="bold10">AllThatArt</span> All Right Reserved.</h6>
      </div>
    </div>
   
  </div>  
</body>
</html>
